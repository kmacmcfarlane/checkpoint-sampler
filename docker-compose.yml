services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - backend_data:/app/data
      - ./config.yaml:/app/config.yaml:ro
      - ${CHECKPOINT_DIR:-./.dataset-placeholder}:/data/checkpoints:ro
      - ${SAMPLE_DIR:-./.dataset-placeholder}:/data/samples:ro
    environment:
      - CONFIG_PATH=/app/config.yaml
      - LOG_LEVEL=info

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  backend_data:
