services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - backend_data:/app/data
      - ./config.toml:/app/config.toml:ro
      - ${DATASET_ROOT:-./.dataset-placeholder}:/data/dataset:ro
    environment:
      - CONFIG_PATH=/app/config.toml

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  backend_data:
