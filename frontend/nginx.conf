# Docker embedded DNS resolver for dynamic upstream resolution
resolver 127.0.0.11 valid=30s;

server {
    listen 3000;
    # Accept any hostname (not just localhost) so the app works when accessed
    # from remote LAN hosts (e.g. http://hooper:3000).
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Dedicated WebSocket location with long timeouts.
    # Must appear before the generic /api/ block so nginx matches it first.
    # proxy_read_timeout and proxy_send_timeout are set to 1 hour to keep
    # long-lived WebSocket tunnels alive even when no messages are exchanged.
    location = /api/ws {
        set $backend http://backend:8080;
        proxy_pass $backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Proxy API requests to the backend service
    location /api/ {
        set $backend http://backend:8080;
        proxy_pass $backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Proxy health check to backend
    location /health {
        set $backend http://backend:8080;
        proxy_pass $backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy Swagger docs to backend
    location /docs {
        set $backend http://backend:8080;
        proxy_pass $backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
