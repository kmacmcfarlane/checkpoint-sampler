services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - ./backend:/app/backend
      - e2e_backend_data:/app/data
      - ./test-fixtures/config.yaml:/app/config.yaml:ro
      - ./test-fixtures/checkpoints:/data/checkpoints:ro
      - ./test-fixtures/samples:/data/samples:ro
      - e2e_go_cache:/home/gouser/.cache/go-build
      - e2e_go_mod_cache:/home/gouser/go/pkg/mod
    environment:
      - PORT=8080
      - CONFIG_PATH=/app/config.yaml
      - LOG_LEVEL=info
      - GOPATH=/home/gouser/go
      - GOCACHE=/home/gouser/.cache/go-build
      - GOMODCACHE=/home/gouser/go/pkg/mod
    healthcheck:
      test: ["CMD", "sh", "-c", "wget -qO- http://127.0.0.1:8080/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - e2e_frontend_node_modules:/app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "wget -qO- http://127.0.0.1:3000 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 60s

  playwright:
    image: mcr.microsoft.com/playwright:v1.58.2-noble
    working_dir: /app
    volumes:
      - ./frontend:/app
      - playwright_node_modules:/app/node_modules
    environment:
      - PLAYWRIGHT_BASE_URL=http://frontend:3000
    depends_on:
      frontend:
        condition: service_healthy

volumes:
  e2e_backend_data:
  e2e_frontend_node_modules:
  e2e_go_cache:
  e2e_go_mod_cache:
  playwright_node_modules:
